<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<!--优先使用IE最新版本和Chrome---->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, 	minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<!--视口--设备宽度--初始缩放比例--最小缩放比例--最大缩放比例--用户缩放-->
		<meta name="format-detection" content="telephone=no, email=no" />
		<!--禁止浏览器自动的识别-电话号码-email-->
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<!--是否启用Web全屏-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
		
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/acc_app3.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
		
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		
		
	</head>
	<body>
		
		<header>
		    <div><span class="iconfont icon-houtui hou"></span></div>
		    <div id="xinxi">余额转换 <span></span></div>
		    <div></div>
		</header>
		<!--头部：top-->
		<div class="top">
			<div>
				<div>
					<img src="img/yu1.png" alt="" />
				</div>
				<div class="yue">
					<p>余额转换</p>
					<p>------------`</p>
				</div>
				<div>
					<img src="img/yu2.png" alt="" />
				</div>
			</div>
			<p>闪注目前只支持支付宝充值</p>
		</div>
		<!--余额：balance-->
		<div class="balance">
			<p class="balance_p">请选择一下充值项目进行充值</p>
			<ul class="balance_ul">
				<li>
					<p>
						<span>短信量</span>
						<span>您最多可转换短信量100条</span>
					</p>
				</li>
				<li>
					<p>
						<span>闪注量</span>
						<span>0</span>
					</p>
				</li>
			</ul>
		</div>
		
		
		<!--充值：pull-->
		<div class="pull">
			<p>充值</p>
		</div>
		
		<div class="motai">
			<div class="nei">
				<p>余额转换成功！</p>
				<p>确定</p>
			</div>
		</div>
		
	</body>
	<script src="js/rem.js"></script>
	<script src="js/zepto.min.js"></script>
	<script src="js/acc_app3.js"></script>
</html>
