<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--优先使用IE最新版本和Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chome=1"/>
    <!--视口--设备宽度--初始缩放比例--最小缩放比例--最大缩放比例--用户缩放-->
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <!--禁止浏览器自动的识别-电话号码-email--->
    <meta name="format-detection" content="telephone=no,email=no"/>
    <!--是否启用Web全屏-->
    <meta name="apple-mobile-web-app-capable" content='yes'/>
    <meta name="apple-mobile-web-status-bar-style" content="normal|black|black-translucent">
    <!--设置苹果工具栏颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content='black'/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/login3.css"/>
</head>
<body>
<header>
    <div><a href="login2.html"><img src="img/left.png"/></a></div>
    <div>忘记密码</div>
    <div></div>
</header>

<article>
    <ul>
        <li><h2>请输入您收到的验证码</h2></li>
        <li>
            <img src="img/xinxi.png"/>
            <div>
                <input type="text" placeholder="验证码"/>
            </div>
            <span id="time">60</span>
        </li>
        <li>
            <a href="login4.html">下一步</a>
        </li>
    </ul>
</article>

</body>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/rem.js"></script>
<script type="text/javascript">
    var timer;
    var num=60;

    clearInterval(timer)
    timer=setInterval(function(){
        num--;
        $('#time').html(num)
        if(num<=0){
            clearInterval(timer)
        }
    },1000)

</script>
</html>
