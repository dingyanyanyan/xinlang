<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--优先使用IE最新版本和Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chome=1"/>
    <!--视口--设备宽度--初始缩放比例--最小缩放比例--最大缩放比例--用户缩放-->
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <!--禁止浏览器自动的识别-电话号码-email--->
    <meta name="format-detection" content="telephone=no,email=no"/>
    <!--是否启用Web全屏-->
    <meta name="apple-mobile-web-app-capable" content='yes'/>
    <meta name="apple-mobile-web-status-bar-style" content="normal|black|black-translucent">
    <!--设置苹果工具栏颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content='black'/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/login2.css"/>
</head>
<body>
<header>
    <div><a href="login.html"><img src="img/left.png"/></a></div>
    <div>忘记密码</div>
    <div></div>
</header>

<article>
    <ul>
        <li><h2>请输入您绑定的手机号码</h2></li>
        <li>
            <img src="img/shouji2.png"/>
            <div>
                <input type="text" placeholder="手机号码" id="tel"/>
            </div>
            <img src="img/cuo.png" id="remove"/>
        </li>
        <li>
            <a href="#" id="next">下一步</a>
        </li>
    </ul>
    <div id="tishi">
        <div>
            <h2>确认手机号码</h2>
            <p>我们将发送验证码到：</p>
            <span>1826673</span>
            <div>
                <div id="quxiao"><a href="#">取消</a></div>
                <div><a href="login3.html">确认</a></div>
            </div>
        </div>
    </div>
</article>

</body>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/rem.js"></script>
<script type="text/javascript">
//  下一步
   $('#next').click(function(){
       if($('#tel').val()==''){
           alert('请输入手机号码！')
       }else{
           $('#tishi').css('display','block');
           $('#tishi div span').html($('#input1').val());
       }
   })
//  删除文本款内容
    $('#remove').tap(function(){
        $('#tel').val('');
    })
//   取消按钮
    $('#quxiao').tap(function(){
        $('#tishi').css('display','none');
        $('#tel').val('');
    })
</script>
</html>
